<!DOCTYPE html>
<html>

<head>
    <title>TryHothMe Picturehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body style="background-image: url('static/img/cinema.jpeg');">
 <div id="box">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">TryHothMe Picturehouse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active">Buy Ticket</a>
                    </li>
                </ul>
                <form onsubmit="return false" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>

                </form>
            </div>
        </div>
    </nav>
    </div>
    <div id="box">
    <div class="contentWrap">
        <div class="row nowPlaying">
            <div class="catagoryBanner">
                <h4>Now Playing</h4>
            </div>
            <ul>
                  <tr>
                  <li class="nowPlayingMovie" style="">

                    <img src="static/img/Star Wars poster.png" alt="centered image" >
                    <a onclick="window.open('https://tryhackme.com/room/introductiontodevsecops')" class=ticketBtn><img  class=btn src="static/img/Icon 1&2-01.png"></a>
                    <br></br>
                      <p>Devops: A New Hope</p>
                  </li>
                  </tr>
            </ul>
        </div>

        <div class="row upcoming">
            <div class="catagoryBanner">
                <h4>Opening This Week</h4>
            </div>
            <ul>
                <li class="nowPlayingMovie" style="">
                    <img src="static/img/Star Wars posters 2-01.png" alt="centered image">
                    <a onclick="window.open('https://tryhackme.com/room/sdlc')" class=ticketBtn><img  class=btn src="static/img/Icon 1&2-02.png"></a>
                    <br></br>
                    <p>Security Strikes Back</p>
                </li>
            </ul>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
